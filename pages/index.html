<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0"
    />
    <title>homepage</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <!-- hero section -->
    <section class="hero bg-primary-dark">
      <div class="container position-relative">
        <picture>
          <source
            srcset="../assets/images/bg_home_mobile.jpg"
            media="(max-width: 576px)"
          />
          <img src="../assets/images/bg_home.jpg" alt="Responsive Image" />
        </picture>
        <div
          class="hero-text position-absolute top-50 start-50 translate-middle px-lg-20 py-lg-12 px-7 py-8 bg-primary-dark border d-flex flex-column align-items-center"
        >
          <h2 class="fw-semibold gradient-text fs-lg-10 fs-5">
            全台最豐富的程式家教
          </h2>
          <h2 class="fw-normal text-white fs-lg-9 fs-5">
            在實踐中化理想為現實
          </h2>
          <h3 class="fw-light text-white fs-lg-4 fs-3 mt-6">
            全台最專業師資｜到府程式家教｜客製化課程
          </h3>
          <svg
            width="10"
            height="10"
            xmlns="http://www.w3.org/2000/svg"
            class="position-absolute top-0 start-0 translate-middle"
          >
            <rect width="10" height="10" style="fill: white" />
          </svg>
          <svg
            width="10"
            height="10"
            xmlns="http://www.w3.org/2000/svg"
            class="position-absolute top-0 start-100 translate-middle"
          >
            <rect width="10" height="10" style="fill: white" />
          </svg>
          <svg
            width="10"
            height="10"
            xmlns="http://www.w3.org/2000/svg"
            class="position-absolute top-100 start-0 translate-middle"
          >
            <rect width="10" height="10" style="fill: white" />
          </svg>
          <svg
            width="10"
            height="10"
            xmlns="http://www.w3.org/2000/svg"
            class="position-absolute top-100 start-100 translate-middle"
          >
            <rect width="10" height="10" style="fill: white" />
          </svg>
        </div>
      </div>
    </section>
    <!-- feature section -->
    <section class="feature bg-secondary-dark">
      <div class="container py-10 py-lg-20">
        <div class="row">
          <div class="d-flex flex-lg-row flex-column align-items-center justify-content-center">
            <div class="col-lg-3">
              <h3
                class="fs-lg-6 text-white text-center text-lg-start position-relative"
              >
                手把手帶你<br />親自到家教到會
              </h3>
            </div>
            <div class="col-lg-3 mt-10 mt-lg-0">
              <div
                class="board d-flex flex-column align-items-center justify-content-center"
              >
                <span class="icon material-symbols-outlined text-white fs-9"> code </span>
                <p class="fs-lg-4 text-white mt-9 mb-4">
                  超過100 種專業課程
                </p>
                <span class="fs-lg-3 text-white text-center fw-light"
                  >學習標準化的電腦形式語言<br />培養運算思維與邏輯素養</span
                >
              </div>
            </div>
            <div class="col-lg-3">
              <div
                class="board d-flex flex-column align-items-center justify-content-center"
              >
                <span class="icon material-symbols-outlined text-white fs-9">
                  rocket_launch
                </span>
                <p class="fs-lg-4 text-white mt-9 mb-4">
                  高效學習
                </p>
                <span class="fs-lg-3 text-white text-center fw-light"
                  >客製化專屬課程表<br />讓學習變得簡單</span
                >
              </div>
            </div>
            <div class="col-lg-3">
              <div
                class="board d-flex flex-column align-items-center justify-content-center"
              >
                <span class="icon material-symbols-outlined text-white fs-9">
                  location_on
                </span>
                <p class="fs-lg-4 text-white mt-9 mb-4">
                  指定地點
                </p>
                <span class="fs-lg-3 text-white text-center fw-light"
                  >專業老師到你指定的地點<br />一對一高效學習</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
