<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>homepage</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <!-- success -->
    <section class="success pay">
      <%- include('./layout/step'); -%>
      <div class="container my-12 p-lg-8 p-6 bg-primary-dark">
        <div
          class="check d-flex justify-content-center align-items-center mb-8"
        >
          <i class="bi bi-cart-check text-primary-green fs-12 me-3"></i>
          <h4 class="text-white text-center">完成訂購</h4>
        </div>
        <h6 class="text-white mb-10 fw-light" style="line-height: 1.5">
          恭喜您已完成<span class="fw-bold"
            >「2022 Python 全攻略｜從入門到實務」</span
          >課程報名，請注意郵件訊息，家教老師將與您聯繫！
        </h6>
        <button
          type="submit"
          class="btn btn-primary-green text-white py-2 px-12 mx-auto d-block"
          style="background: linear-gradient(45deg, #09acf5, #62db54)"
        >
          看看其他課程
        </button>
      </div>
    </section>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // 批量處理第二個和第三個 .circle 及其對應的 .label
        [1, 2].forEach(function (index) {
          // 更新 .circle 的樣式
          $(".circle")
            .eq(index)
            .removeClass("bg-secondary-dark border")
            .addClass("bg-primary-green");

          // 更新 .label 的樣式
          $(".label")
            .eq(index)
            .removeClass("text-white")
            .addClass("text-primary-green");
        });
      });
    </script>
  </body>
</html>
